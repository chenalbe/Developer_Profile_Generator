<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer Profile PDF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-8">Hello!</h1>
        <h1 class="display-8" id= "profileName"></h1>
        <p class="lead" id = "profileCompany"></p>
        <p class="lead" id = "profileLocation"></p>
        <p class="lead" id = "profileGitHub"></p>
        <p class="lead" id = "profileBlog"></p>
        <hr class="my-4">
        <p id = "profileBio"></p>
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Public Repositories</h5>
                  <p class="card-text" id = "repo"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Followers</h5>
                  <p class="card-text" id = "followers"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">GitHub Stars</h5>
                  <p class="card-text" id = "stars"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Following</h5>
                  <p class="card-text" id = "following"></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
